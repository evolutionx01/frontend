<section>
    <div class="module-banner">
        <h1>Getting Started</h1>
    </div>
</section>
<section class="container">
    <div class="banner-content">
        <div class="card col-lg-6 col-md-6 col-xs-12">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Tell us your symptoms.</li>
                    <li class="list-group-item">Get an idea whether the symptoms you report suggest that you may have the COVIDâ€‘19 virus.</li>
                    <li class="list-group-item">See what to do next.</li>
                  </ul>
               </div>
        </div>

    </div>

    <div class="age">
        <div class="card col-lg-6 col-md-6 col-xs-12">
            <div class="card-body">
                <form [formGroup]="covidForm">
                    <div class="form-group">
                      <label>Age</label>
                      <input type="text" formControlName="ageField" class="form-control" aria-describedby="emailHelp" placeholder="Enter Age">
                      <!-- <small *ngIf="covidForm.invalid" class="form-text text-muted danger">Enter your age.</small> -->
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block btn-lg" [disabled]="covidForm.invalid" (click)="onSubmit()">Next</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</section>
