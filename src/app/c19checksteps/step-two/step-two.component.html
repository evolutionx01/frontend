<section>
    <div class="module-banner">
        <!-- <h1>Terms & Conditions</h1> -->
    </div>
</section>
<section class="container">
    <div class="banner-content">
        <div class="card col-lg-6 col-md-6 col-xs-12">
            <div class="card-body">
                <h4>Where are you located?</h4>
                <form [formGroup]="covidLocationForm">
                    <div class="form-group">
                        <label >Country</label>
                        <select class="form-control" formControlName="countryField" >
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Home ZIP Code or Postcode
                    </label>
                      <input type="text" formControlName="codeField" class="form-control" aria-describedby="emailHelp" placeholder="Enter Age">
                      <!-- <small *ngIf="covidForm.invalid" class="form-text text-muted danger">Enter your age.</small> -->
                    </div>
                    <div class="form-group row">
                        
                        <div class="col-6">
                            <button class="btn btn-primary btn-block btn-lg" (click)="onPrevious()">Back</button>
                        </div>
                        <div class="col-6">

                            <button class="btn btn-primary btn-block btn-lg" [disabled]="covidLocationForm.invalid" (click)="onSubmit()">Next</button>
                        </div>
                        
                       
                    </div>
                </form>
            </div>
        </div>

    </div>

</section>
