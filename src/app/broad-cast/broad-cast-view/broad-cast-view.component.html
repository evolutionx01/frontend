<section id="top-section">
  <div class="page_banner">
    <div class="container">
      <h2>Broadcast Messages</h2>
    </div>
  </div>
</section>

<section class="broad-cast">
  <div class="mesgs">
    <div class="msg_history">
      <ng-container *ngFor="let item of messageList" >
      <div class="incoming_msg" *ngIf="item.name === 'founder'" >
        <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <div *ngIf="item.file_type === 'image'">
              <img [src]="item.file" />
            </div>
            <div *ngIf="item.file_type === 'audio'">
              <audio controls>
                <source [src]="item.file" type="audio/ogg">
                <source [src]="item.file" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
            <div *ngIf="item.file_type === 'video'">
              <video width="320" height="240" controls>
                <source [src]="item.file" type="video/mp4">
                <source [src]="item.file" type="video/ogg">
                Your browser does not support the video tag.
              </video>
            </div>
            <div *ngIf="item.message !== ''">
              <p>{{item.message}}</p>
            </div>

            <span class="time_date"> {{item.publish_date | date: 'h:mm a'}}    |     {{item.publish_date | date: 'MMM d, y'}}</span></div>
        </div>
      </div>
      <div class="outgoing_msg" *ngIf="item.name !== 'founder'">
        <div class="sent_msg">
          <div *ngIf="item.file_type === 'image'">
            <img [src]="item.file" />
          </div>
          <div *ngIf="item.file_type === 'audio'">
            <audio controls>
              <source [src]="item.file" type="audio/ogg">
              <source [src]="item.file" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div *ngIf="item.file_type === 'video'">
            <video width="320" height="240" controls>
              <source [src]="item.file" type="video/mp4">
              <source [src]="item.file" type="video/ogg">
              Your browser does not support the video tag.
            </video>
          </div>
          <div *ngIf="item.message !== ''">
            <p>{{item.message}}</p>
          </div>
          <span class="time_date"> {{item.publish_date | date: 'h:mm a'}}    |     {{item.publish_date | date: 'MMM d, y'}}</span> </div>
      </div>
      </ng-container>
    </div>
    <!--<div class="type_msg">-->
      <!--<div class="input_msg_write">-->
        <!--<input type="text" class="write_msg" placeholder="Type a message" />-->
        <!--<button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>-->
      <!--</div>-->
    <!--</div>-->
  </div>
</section>
