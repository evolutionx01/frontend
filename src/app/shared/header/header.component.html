<header>
  <div class="top_header">
    <div class="container">
      <span>info@incles.com</span>
      <span>|</span>
      <span>+123 456 789 000</span>
    </div>
  </div>
  <div class="menu_banner">
    <div class="logo_container">
      <img src="../../../assets/logo.png" />
    </div>
    <div class="container app_menu">
      <div class="menu_container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="/" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/aboutus" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">Register</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </div>


</header>
