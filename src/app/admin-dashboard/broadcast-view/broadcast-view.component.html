<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Broadcast Message</h1>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xs-12">
      <form [formGroup]="addMessageForm">
      <div class="form-group">
        <label class="form-label">Owner Name</label>
        <input type="text" formControlName="name" class="form-control"/>
      </div>
      <div class="form-group">
        <label class="form-label">Enter message</label>
        <textarea formControlName="message" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Upload (.png, .jpg, .mp4, .mp3)</label>
        <input type="file" (change)="selectFile($event)">
        <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="this.addMessageForm.invalid" (click)="addMessage()">Add Message</button>
      </div>
      </form>
    </div>
  </div>
</div>

<section>
  <ng-template #confirmation let-c="close" let-d="dismiss">
    <div class="modal-header">
      Broadcast Published
    </div>
    <div class="modal-body">
      You have successfully added message to your broadcast page
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary btn-custom" (click)="redirectToReg()">Thankyou</button>
    </div>

  </ng-template>
</section>
